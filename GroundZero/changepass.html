<section class="change-section">
  <div class="change-card">
    <h3 class="fw-bold mb-4">CHANGE PASSWORD</h3>
    <form action="change_password.php" method="POST">
      <div class="mb-3 position-relative">
        <i class="bi bi-lock-fill form-icon"></i>
        <input type="password" name="current_password" id="current_password" class="form-control" placeholder="Current password" required />

        </button>
      </div>
      <div class="mb-3 position-relative">

        <input type="password" name="new_password" id="new_password" class="form-control" placeholder="New password" required />

        </button>
      </div>
      <div class="mb-3 position-relative">

        <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm new password" required />
        <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y" onclick="togglePassword('confirm_password')" style="z-index: 10; text-decoration: none; color: #888;">
          <i class="bi bi-eye" id="confirm_passwordIcon"></i>
        </button>
      </div>
      <button type="submit" class="btn btn-change w-100">Update Password</button>
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Toggle password visibility
function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const icon = document.getElementById(inputId + 'Icon');
    
    if (input.type === 'password') {
        input.type = 'text';
        icon.className = 'bi bi-eye-slash';
    } else {
        input.type = 'password';
        icon.className = 'bi bi-eye';
    }
}
</script>
