<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verification - MENRO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    .custom-navbar {
      background-color: #27692A;
    }

    .custom-navbar .nav-link,
    .custom-navbar .navbar-brand span {
      color: #ffffff;
    }

    .custom-navbar .nav-link:hover {
      color: #f1f1f1;
    }

    .verify-section {
      background: url('images/bg.png') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .verify-card {
      background: linear-gradient(to bottom right, #5a8d3f, #8dc26f);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 100%;
      max-width: 420px;
    }

    .verify-card h4 {
      color: white;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .code-boxes input {
      width: 40px;
      height: 50px;
      margin: 0 5px;
      font-size: 24px;
      text-align: center;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn-confirm {
      background-color: white;
      color: #27692A;
      font-weight: bold;
      border: none;
      padding: 8px 25px;
      margin-top: 20px;
    }

    .resend-text {
      margin-top: 10px;
      color: #fff;
    }

    .resend-text a {
      color: white;
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="images/logo.png" alt="Logo" height="40" class="me-2" />
      <span>MENRO â€“ Malvar Batangas</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">ABOUT</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">CONTACT</a></li>
      </ul>
    </div>
  </nav>

  <!-- Verification Form -->
  <section class="verify-section">
    <div class="verify-card">
      <h4>VERIFICATION</h4>
      <form>
        <div class="code-boxes d-flex justify-content-center mb-3">
          <input type="text" maxlength="1" class="form-control" required />
          <input type="text" maxlength="1" class="form-control" required />
          <input type="text" maxlength="1" class="form-control" required />
          <input type="text" maxlength="1" class="form-control" required />
          <input type="text" maxlength="1" class="form-control" required />
          <input type="text" maxlength="1" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-confirm w-100">Confirm</button>
        <p class="resend-text">Didn't receive a code? <a href="#">Resend</a></p>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
