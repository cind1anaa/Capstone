  <!-- Script -->
  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const dashboardContainer = document.querySelector('.dashboard-container');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
      dashboardContainer.classList.toggle('active');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
      dashboardContainer.classList.remove('active');
    });

    const ctx = document.getElementById('barangayChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Bagong Pook', 'Luta Sur', 'San Fernando', 'San Juan', 'San Pioquinto', 'Bilucao', 'Poblacion', 'San Gregorio', 'San Pedro I', 'Santiago', 'Bulihan', 'San Andres', 'San Isidro', 'San Pedro II', 'Luta Norte'],
        datasets: [{
          label: 'Total Waste (kg)',
          data: [80, 60, 50, 45, 70, 65, 90, 55, 30, 40, 70, 35, 20, 25, 60],
          backgroundColor: [
            '#f06292', '#9575cd', '#4db6ac', '#81c784', '#ffb74d',
            '#64b5f6', '#ba68c8', '#aed581', '#4fc3f7', '#ffd54f',
            '#e57373', '#7986cb', '#4db6ac', '#ff8a65', '#a1887f'
          ]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });
  </script>
