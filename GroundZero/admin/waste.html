      <h5>Waste Collected (kg) by Category</h5>
      <canvas id="wasteChart" height="100"></canvas>
      <button class="export-btn">Export</button>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const dashboardContainer = document.querySelector('.dashboard-container');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
      dashboardContainer.classList.toggle('active');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
      dashboardContainer.classList.remove('active');
    });

    const ctx = document.getElementById('wasteChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Biodegradable', 'Recyclable', 'Residual', 'Special', 'Bulky'],
        datasets: [{
          label: 'Total Kilograms',
          data: [120, 80, 100, 60, 40],
          backgroundColor: '#66bb6a'
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
