<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Waste Monitoring - Ground Zero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9f4;
    }

    .topbar {
      background-color: #27692A;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .toggle-btn {
      font-size: 24px;
      cursor: pointer;
      color: #fff;
    }

    .profile-icon {
      font-size: 24px;
    }

    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: #cfe2c3;
      padding: 20px;
      transition: left 0.3s;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #000;
      display: flex;
      align-items: center;
      font-size: 16px;
    }

    .sidebar ul li a i {
      margin-right: 10px;
    }

    .container-fluid {
      margin-left: 0;
      transition: margin-left 0.3s;
    }

    .sidebar.active ~ .container-fluid {
      margin-left: 250px;
    }

    .tab-container {
      padding: 20px;
    }

    .tabs {
      border-bottom: 2px solid #27692A;
      display: flex;
    }

    .tabs button {
      background: none;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      color: #27692A;
      cursor: pointer;
    }

    .tabs button.active {
      border-bottom: 3px solid #27692A;
    }

    .form-container {
      background-color: #fff;
      border: 1px solid #d9e3d4;
      border-radius: 10px;
      padding: 30px;
      margin-top: 20px;
    }

    .form-select, .form-control {
      border-color: #cfe2c3;
    }

    .btn-add {
      background-color: #a8c69f;
      border: none;
      padding: 10px 30px;
      color: #fff;
      font-weight: bold;
      border-radius: 10px;
    }

    .btn-add:hover {
      background-color: #27692A;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo">
      <img src="images/logo.png" alt="Logo" height="50" />
      <h5>Ground Zero</h5>
    </div>
    <ul>
      <li><a href="#"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
      <li><a href="#"><i class="bi bi-person"></i> User Management</a></li>
      <li><a href="#"><i class="bi bi-recycle"></i> Waste Monitoring</a></li>
      <li><a href="#"><i class="bi bi-truck"></i> Collection Schedule</a></li>
      <li><a href="#"><i class="bi bi-megaphone"></i> Announcements</a></li>
      <li><a href="#"><i class="bi bi-bar-chart-fill"></i> Waste Reports</a></li>
      <li><a href="#"><i class="bi bi-trash3-fill"></i> Collection Request</a></li>
    </ul>
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <span class="toggle-btn" id="toggleBtn"><i class="bi bi-list"></i></span>
    <h5 class="m-0">Waste Monitoring</h5>
    <a href="admin_profile.php">
      <i class="bi bi-person-circle profile-icon"></i>
    </a>
  </div>

  <!-- Main Content -->
  <div class="container-fluid">
    <div class="tab-container">
      <div class="tabs">
        <button class="active">Input Waste</button>
        <button>Waste Table</button>
      </div>

      <div class="form-container">
        <form>
          <div class="row g-3">
            <div class="col-md-4">
              <label>Waste Category</label>
              <select class="form-select">
                <option selected>Select Waste Category</option>
              </select>
            </div>
            <div class="col-md-4">
              <label>Waste Type</label>
              <select class="form-select">
                <option selected>Select Waste Type</option>
              </select>
            </div>
            <div class="col-md-4">
              <label>Barangay</label>
              <select class="form-select">
                <option selected>Select Barangay</option>
              </select>
            </div>
            <div class="col-md-4">
              <label>Collection Date</label>
              <input type="date" class="form-control" />
            </div>
            <div class="col-md-4">
              <label>Time Start</label>
              <input type="time" class="form-control" />
            </div>
            <div class="col-md-4">
              <label>Time End</label>
              <input type="time" class="form-control" />
            </div>
            <div class="col-md-4">
              <label>Kilo of Waste</label>
              <select class="form-select">
                <option selected>Select a category first</option>
              </select>
            </div>
            <div class="col-md-4">
              <label>Truck Driver</label>
              <input type="text" class="form-control" placeholder="Enter Driver Name" />
            </div>
            <div class="col-md-4">
              <label>Truck Details</label>
              <input type="text" class="form-control" placeholder="Enter Truck Details" />
            </div>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-add">ADD</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    toggleBtn.onclick = () => {
      sidebar.classList.toggle('active');
    };
  </script>

</body>
</html>
